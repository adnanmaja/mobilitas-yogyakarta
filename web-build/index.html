<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Yogyakarta Movement Patterns</title>

  <!-- Mapbox CSS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- UI -->
  <div id="ui">
    <button id="show-origins">Show Origins Only</button>
    <button id="show-destinations">Show Destinations Only</button>
    <button id="show-flows">Show Flows Only</button>
  </div>

  <!-- Map -->
  <div id="map"></div>

  <!-- Load config (generated by build script) -->
  <script src="dist/config.js"></script>
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <script src="https://unpkg.com/pmtiles@3.0.7/dist/pmtiles.js"></script>
  <script src="app.js"></script>
</body>
</html>
